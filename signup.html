<!DOCTYPE html>
<html lang="en">

<head>
    <!--Google fonts import-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Meta tags for search engines-->
    <meta name="descritpion"
        content="Love running. Club for runners in Dublin, Ireland. Urban running, Trail running. Dublin docklands, Phoenix park.">
    <meta name="keywords" content="Love running. Run, Running club, Runners, Dublin, Ireland, Sport, Exercise">
    <!--css styles link-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!--Header-->
    <Header>
        <a href="index.html">
            <h1 id="logo">
                Love Running
            </h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </Header>

    <!--Main Content-->
    <main>
        <section id="singup">
            <form id="signup-form" method="post" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-heart-pulse"></i> LET'S GET YOU SIGNED UP!</h2>
                <br>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" class="text-input" required>
                <br>
                <label for="email">Email Address</label>
                <input type="email" name="email-address" id="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                <div>
                <input id="road" name="running preference" value="road" type="radio" required checked>
                <label for="road">Road</label>
                </div>
                <div>
                <input id="trail" name="running preference" value="trail" type="radio" required>
                <label for="trail">Trail</label>
                </div>
                <div>
                <input id="both" name="running preference" value="both" type="radio" required>
                <label for="both">Both</label>
                </div>
                </div>
                <input type="submit" value="Let's Run!" class="join-button">

            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https//wwww.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https//wwww.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our X page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li><a href="https//wwww.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https//wwww.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>


        </ul>

    </footer>
    <!--Font awsome-->
    <script src="https://kit.fontawesome.com/9ccf2b9c0c.js" crossorigin="anonymous"></script>
</body>

</html>
